<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            margin: 20px;
        }

        .wishlist-item {
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .wishlist-item h3 {
            margin: 0;
        }

        .wishlist-item p {
            margin: 5px 0;
        }

        .move-to-cart {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }

        .move-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Wishlist</h1>
    </header>

    <div class="container">
        <!-- Sample wishlist items -->
        <div class="wishlist-item">
            <h3>Product 1</h3>
            <p>Price: $40</p>
            <button class="move-to-cart">Move to Cart</button>
        </div>

        <div class="wishlist-item">
            <h3>Product 2</h3>
            <p>Price: $25</p>
            <button class="move-to-cart">Move to Cart</button>
        </div>

        <div class="wishlist-item">
            <h3>Product 3</h3>
            <p>Price: $60</p>
            <button class="move-to-cart">Move to Cart</button>
        </div>
    </div>

</body>
</html>
