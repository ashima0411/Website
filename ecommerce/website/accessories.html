<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Accessories</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

      
        .container {
            width: 80%;
            margin: 20px auto;
        }

       
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 70%;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 15px 0;
        }

        .product p {
            color: #888;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Fashion Accessories</h1>
        <p>Shop the latest accessories to complement your style</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Featured Accessories</h2>

        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="/accessories-img/flower-hoops.jpg" alt="Flower Hoops">
                <h3>Flower Hoops</h3>
                <p>Rs.130</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="/accessories-img/wood-combs.jpg" alt="Wooden Combs">
                <h3>Wooden Combs</h3>
                <p>Rs.50</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="/accessories-img/tote-braided-bag.jpg" alt="Tote Bags">
                <h3>Tote Braided Bags</h3>
                <p>Rs.100</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
