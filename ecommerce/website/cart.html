<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Your Cart</h1>
    </header>

    <div class="container">
        <!-- Sample cart items -->
        <div class="cart-item">
            <h3>Product 1</h3>
            <p>Quantity: 2</p>
            <p>Price: $40</p>
        </div>

        <div class="cart-item">
            <h3>Product 2</h3>
            <p>Quantity: 1</p>
            <p>Price: $25</p>
        </div>

        <div class="cart-item">
            <h3>Product 3</h3>
            <p>Quantity: 3</p>
            <p>Price: $60</p>
        </div>

        <button class="checkout">Proceed to Checkout</button>
    </div>

</body>
</html>
