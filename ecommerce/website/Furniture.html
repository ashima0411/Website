<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture</title>
    <style>
  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff8c00;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

       
        .container {
            width: 80%;
            margin: 20px auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }


        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 70%;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 15px 0;
        }

        .product p {
            color: #888;
        }

        .product button {
            background-color: #ff8c00;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #e57a00;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Furniture</h1>
        <p>Find the latest Furniture to make your Home Beautiful</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Best Selling Furnitures</h2>

        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="/furniture-img/hanging-chair.jpg" alt="Hanging Chair">
                <h3>Hanging Chair</h3>
                <p>Rs.250</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="/furniture-img/Coffee-table.jpg" alt="Coffee Table">
                <h3>Coffee Table</h3>
                <p>Rs.300</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="/furniture-img/Rattan-Daybed.jpg" alt="Rattan DayBed">
                <h3>Rattan DayBed</h3>
                <p>Rs.450</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

</body>
</html>
