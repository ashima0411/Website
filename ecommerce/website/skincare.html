<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Products</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }


        header {
            background-color: #87ceeb;
            color: white;
            padding: 15px 0;
            text-align: center;
        }


        .container {
            width: 80%;
            margin: 20px auto;
        }


        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }


        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 65%;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 15px 0;
        }

        .product p {
            color: #888;
        }

        .product button {
            background-color: #87ceeb;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #70b8d1;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Skincare Products</h1>
        <p>Discover the perfect skincare products for a radiant look</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Top Skincare Products</h2>

        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="/skincare-img/moisturizer.jpg" alt="Moisturizing Cream">
                <h3>Hydrating Moisturizing Cream</h3>
                <p>Rs.230</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="/skincare-img/sunscreen.jpg" alt="Sunscreen SPF 50">
                <h3>Sunscreen SPF 50</h3>
                <p>Rs.100</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="/skincare-img/cleanser.jpg" alt="Gentle Cleanser">
                <h3>Gentle Foaming Cleanser</h3>
                <p>Rs.150</p>
                <button>Add to Cart</button>
            </div>


        </div>
    </div>

</body>
</html>
