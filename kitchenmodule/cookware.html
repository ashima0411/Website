<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookware Products</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #FF6347;
            color: white;
            padding: 15px 0;
            text-align: center;
        }


        .container {
            width: 80%;
            margin: 20px auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 15px 0;
        }

        .product p {
            color: #888;
        }

        .product button {
            background-color: #FF6347;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #e5533f;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Cookware Products</h1>
        <p>Find high-quality cookware for your kitchen</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Top Cookware Products</h2>

        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <a href = "/kitchenmodule/cookwaredesc1.html" ><img src = "/img/cookware-img-Kitchen/wooden-spoon-set.jpg" alt="Wooden Spoons"></a>
                <h3>Wooden Spoons</h3>
                <p>Rs.320</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <a href="/kitchenmodule/cookwaredesc2.html"><img src="/img/cookware-img-Kitchen/wooden-plates.jpg" alt="Wooden Plates"></a>
                <h3>Wooden Plates</h3>
                <p>Rs.150</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <a href="/kitchenmodule/cookwaredesc3.html"><img src="/img/cookware-img-Kitchen/wooden-soup-bowl.jpg" alt="Wooden Soup Bowl"></a>
                <h3>Wooden Soup Bowl</h3>
                <p>Rs.110</p>
                <button>Add to Cart</button>
            </div>

           
        </div>
    </div>

</body>
</html>
