<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-friendly Stationary</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        
        header {
            background-color: #4682B4;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        
        .container {
            width: 80%;
            margin: 20px auto;
        }

        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 70%;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 15px 0;
        }

        .product p {
            color: #888;
        }

        .product button {
            background-color: #4682B4;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #3a6d9c;
        }
    </style>
</head>
<body>

    
    <header>
        <h1>Eco-friendly Stationary</h1>
        <p>High-quality Stationary to complete your Home</p>
    </header>

    
    <div class="container">
        <h2>Top Stationary</h2>

        
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <a href = "/kitchenmodule/stationarydesc1.html" ><img src="/img/stationary-img-Kitchen/journal.jpg" alt="Journal"></a>
                <h3>Journal</h3>
                <p>Rs.140</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <a href = "/kitchenmodule/Stationarydesc2.html" ><img src="/img/stationary-img-Kitchen/pencils.jpg" alt="Pencils"></a>
                <h3>Pencils</h3>
                <p>Rs.169</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <a href = "/kitchenmodule/Stationarydesc3.html" ><img src="/img/stationary-img-Kitchen/wooden-pen-stand.jpg" alt="Wooden Pen Stand"></a>
                <h3>Wooden Pen Stand</h3>
                <p>Rs.150</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
