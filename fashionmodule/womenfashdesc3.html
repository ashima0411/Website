<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Module Description</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .product-image {
            flex: 1;
            padding: 20px;
        }

        .product-image img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-details .price {
            color: #28a745;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .product-details .original-price {
            color: #999;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .product-details .rating {
            margin-bottom: 15px;
            color: #ffa500;
        }

        .product-details .rating i {
            color: #ffa500;
        }

        .product-details select {
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .product-details button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart {
            background-color: #6c757d;
            color: white;
            margin-right: 4%;
        }

        .buy-now {
            background-color: #8b008b;
            color: white;
        }

        .product-description {
            margin-top: 20px;
        }

        .product-description h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-description p {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        .similar-products {
            margin-top: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .similar-products h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .similar-products img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Product Image Section -->
    <div class="product-image">
        <img src="/img/womens-fash-img-Fashion/womens-product3.jpg" alt="Product Image">
    </div>

    <!-- Product Details Section -->
    <div class="product-details">
        <h2>High Heels</h2>
        <div class="price">
            ₹130
            <span class="original-price">₹257</span>
            <span class="discount">(7% off)</span>
        </div>
        <div class="rating">
            <i class="fas fa-star"></i> 4.2 | 229 Ratings 
        </div>

        <!-- Select Size
        <label for="size">Select Size:</label>
        <select id="size">
            <option value="free-size">Free Size</option>
        </select> -->

        <!-- Product Details Section -->
        <div class="product-description">
            <h3>Product Details</h3>
            <p>
                Name: High Heels <br>
                Net Quantity: 1<br>
                Color: Red
                Country of Origin: India
            </p>
        </div>
                <!-- Add to Cart and Buy Now Buttons -->
                <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button><br><br>
                <button class="buy-now">Buy Now</button>
    </div>
</div>

<!-- Similar Products Section -->

    <h3>Similar Products</h3>
    <div>
        <img src="image.png" alt="Similar Product">
    </div>
</div> -->
</body>
</html>
